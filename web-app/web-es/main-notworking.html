<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/esl.js"></script>
    <base href="https://storage.googleapis.com/web.everysecond.live/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/esl.css">
    <title>Every Second</title>
  </head>
  <body>
      <div class="jumbotron text-center">
          <h1>Welcome to EverySecond</h1>
          <p>Click any of the buttons below to see the last recorded instance.</p>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-md-4 text-center">
                  <a id="pill-bottle-button">
                      <i class="fas fa-pills fa-5x"></i>
                      <br/>Medicine
                  </a>
              </div>
              <div class="col-md-4 text-center">
                  <a id="food-button">
                      <i class="fas fa-utensils fa-5x"></i>
                      <br/>Food
                  </a>
              </div>
              <div class="col-md-4 text-center">
                  <a id="people-button">
                      <i class="fas fa-users fa-5x"></i>
                      <br/>People
                  </a>
              </div>
          </div>
      </div>


      <div id="response-section"></div>

      <div id="img-section">

        <div class="container">
          <h2>Carousel Example</h2>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators" id="myCarousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" id="myCarousel-inner">
              <div class="item active">
                <img src="https://alkite.files.wordpress.com/2009/05/surfing-1.jpg" alt="Los Angeles" style="width:100%;">
              </div>

              <div class="item">
                <img src="https://alkite.files.wordpress.com/2009/05/surfing-1.jpg" alt="Chicago" style="width:100%;">
              </div>

              <div class="item">
                <img src="https://alkite.files.wordpress.com/2009/05/surfing-1.jpg" alt="New york" style="width:100%;">
              </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>

      </div>

      <!-- Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </body>
</html>
